<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Contador</title>
</head>
<body>
    <card id="card">
        <h1>Contador</h1>
        <p>Clique nos bot√µes para alterar o valor!</p>
        <div id="counter">
            <button name="subtrair" id="buttonsub" onclick="decrement()">-</button>
            <span id="currentNumber">0</span>
            <button name="adicionar" id="buttonsom" onclick="increment()">+</button>
        </div>
        <p>Vencedor:</p>
        <div id="winner">
            <input type="text" id="input">
            <button name="enviar" id="buttonsend" type="submit">Enviar</button>
        </div>
    </card>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
